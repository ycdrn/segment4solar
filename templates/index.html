<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facade PV Potential Analysis</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f0f0f0;
            --accent-color: #cccccc;
            --text-color: #333333;
            --button-color: #555555;
            --button-hover: #777777;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--primary-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 550px;
        }

        h1 {
            color: #000000;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
        }

        .form-group label {
            color: #000000;
            font-weight: 600;
        }

        .form-control-file {
            background-color: var(--secondary-color);
            border: 1px solid var(--accent-color);
            padding: 10px;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: var(--button-color);
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--button-hover);
        }

        .alert {
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analyze Facade PV Potential</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="facadeImage">Select a Facade Image:</label>
                <input type="file" class="form-control-file" name="facadeImage" id="facadeImage" accept="image/*" required>
            </div>
            <!-- Placeholder for additional form fields -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Include Bootstrap JS and dependencies (optional for future use) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
